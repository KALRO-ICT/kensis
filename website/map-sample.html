<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kenya Soil COG Viewer with SOC Layer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body, #map { margin:0; padding:0; height:100%; }
    .ol-viewport { background: #f0f0f0; }
    #loading {
      position:absolute; left:10px; top:10px; z-index:1000;
      padding:6px 10px; background:white; border-radius:4px;
      box-shadow:0 1px 6px rgba(0,0,0,0.2); font-family:Arial,sans-serif;
    }
    .ol-popup {
      position: absolute;
      z-index:999;
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 12px;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<h1>Test the map viewer</h1>   

<div id="map" style="width:100%;height:350px" class="rounded shadow"><div id="popup" class="ol-popup" style="display:none;"></div></div>

<!-- OpenLayers and GeoTIFF -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.7.0/ol.css">
<link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.0/dist/ol-layerswitcher.css" />
<script src="https://cdn.jsdelivr.net/npm/ol@10.7.0/dist/ol.js"></script>
<script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
<script src="https://unpkg.com/ol-layerswitcher@4.1.0/dist/ol-layerswitcher.js"></script>
<script src="maps/map.js"></script>
</body>
</html>
